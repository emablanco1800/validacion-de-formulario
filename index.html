<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700&family=Open+Sans:wght@500&family=Permanent+Marker&family=Roboto:wght@300;400;500&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <form id="userForm">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="name" id="name" required><span class="barra"></span>
                <label for="name">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="email" required><span class="barra"></span>
                <label for="email">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="password" id="password" required><span class="barra"></span>
                <label for="password">Contrase√±a</label>
            </div>
            <button type="submit">Suscribirse</button>
            <p class="ofertas">Suscribete a nuestro newsletter<br>para recibir ofertas de temporada</p>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="main.js"></script>    
</body>
</html>
